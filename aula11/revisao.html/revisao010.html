<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>

    <h1>Sistema de Multas</h1>

    velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h

    <input type="button" value="Verificar" onclick="calcular()">

    <div id='resultado'>


    </div>

    <script>

        

        function calcular()
        {
            var txtv = window.document.getElementById('txtvel')
            var resultado = window.document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`            

            if(vel > 60)
            {

                resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`

            }

            resultado.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`

        }

    </script>
    
</body>
</html>
