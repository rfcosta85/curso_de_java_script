<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        div#area
        {
            font: normal 20pt Arial;
            background-color: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

    </style>

</head>
<body>

    <div id="area" >

        Interaja...

    </div>

    <script>

        var areaEvent = window.document.getElementById('area')
        areaEvent.addEventListener('click', clicar)
        areaEvent.addEventListener('mouseenter', entrar)
        areaEvent.addEventListener('mouseout', sair)

        function clicar()
        {

            
            area.innerText = 'Clicou!'
            areaEvent.style.background = 'red'

        }

        function entrar()
        {

            area.innerText = "Entrou!"

        }

        function sair()
        {

            area.innerText = "Saiu!"
            areaEvent.style.background = 'rgb(42,139,42)'

        }

    </script>
    
</body>
</html>
