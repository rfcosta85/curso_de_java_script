<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body
        {
            background-color: rgb(105, 105, 248);
            color: whitesmoke;
            font: normal 20pt arial;
        }

        h1
        {

            color: rgb(255, 212, 93);

        }
    </style>
</head>
<body>
    
    <h1>Hello, World!</h1>

    <p>Já me livrei da maldição</p>

    <script>

        
       var numero1 = Number(window.prompt('Digite um número: '))
       var numero2 = Number(window.prompt('Digite outro número: '))
       var soma = numero1 + numero2
       window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`)


    </script>


</body>
</html>
