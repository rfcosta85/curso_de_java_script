<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenação</title>
    <style>

        div
        {
            margin: auto;
            margin-top: 15%;
            height: 100px;
            width: 30%;
            background-color: lightgray;
            padding-left: 8%;
            padding-top: 0.1%;
            padding-bottom: 1%;

        }        

    </style>

</head>
<body>

    <div>

        <h1>

            Concatenar ou somar?

        </h1>

        <script>

            var numero1 = Number(window.prompt('Digite o primeiro número: '))
            var numero2 = Number(window.prompt('Digite o segundo número: '))
            var soma = numero1 + numero2
            document.write('A soma dos valores é: ' + soma)

        </script>

    </div>
    
</body>
</html>
